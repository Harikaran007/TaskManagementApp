<body>
  <div class="app-container">
    <header>
      <h1>ðŸ“‹ Task Management Application</h1>
    </header>
    <main>
    
      <!-- Filter Section -->
      <div id="filterSection">
        <button onclick="filterTasks('all')">All Tasks</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
      </div>

      <!-- Search Bar Section -->
    <div id="searchSection">
        <input type="text" id="searchBar" placeholder="Search tasks...">
        <button id="searchButton" onclick="searchTasks()">Search</button>
    </div>
  
  
      <!-- Task Form -->
      <form id="taskForm">

        <div>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Task Name" required>
        </div>
  
        <div>
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
        </div>

        <div>
          <label for="doDate">Do Date:</label>
          <input type="date" id="doDate" required>
        </div>

        <div>
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate">
        </div>

       

        <!-- Hidden input to store task ID during edit -->
        <input type="hidden" id="taskId">

        <button type="submit">Add Task</button>
      </form>

      <!-- Task Display Section -->
      <section id="taskDisplay">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Task Name</th>
              <th>Do Date</th>
              <th>Due Date</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
