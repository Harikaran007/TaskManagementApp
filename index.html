    /* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #ffffff, #01fbff);
  color: #333;
}

/* Header Styling */
header {
  text-align: center;
  padding: 40px;
  background-image: url('https://i.pinimg.com/736x/04/c6/39/04c6395567ec0fc3adbc6b01dbba74d3.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 200px;
  color: black;
  line-height: 200px;
  font-size: 24px;
  font-family: Arial, sans-serif;
}

/* Filter Section */
#filterSection {
  margin: 20px 0;
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

#filterSection button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #6fa3ef;
  color: white;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

#filterSection button:hover {
  background-color: #3b82d0;
}

/* Search Section */
#searchSection {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

#searchBar {
  width: 50%;
  padding: 8px;
  font-size: 0.9rem;
  border: 1px solid #6fa3ef;
  border-radius: 5px 0 0 5px;
}

#searchButton {
  padding: 8px 15px;
  font-size: 0.9rem;
  border: none;
  background-color: #ff7f50;
  color: white;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
}

#searchButton:hover {
  background-color: #e76e41;
}

/* Task Form */
form {
  display: block;
  margin: 20px auto;
  max-width: 800px;
  padding: 20px;
  background: #dff9fb;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

form div {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #6fa3ef;
  border-radius: 5px;
  font-size: 1rem;
}

button {
  background-color: #6fa3ef;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 1rem;
}

button:hover {
  background-color: #3b82d0;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

thead th {
  background: #ff7f50;
  color: white;
  padding: 10px;
}

tbody td {
  padding: 10px;
  text-align: center;
  border: 1px solid #badcfe;
  color: #333;
}

tbody td:last-child {
  display: flex;
  justify-content: space-evenly;
  gap: 10px;
}

tbody td:last-child button {
  padding: 8px 12px;
  font-size: 0.9rem;
  border: none;
  background-color: #6fa3ef;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

tbody td:last-child button:hover {
  background-color: #3b82d0;
}

/* Responsive Design */
@media (max-width: 768px) {
  form {
    max-width: 90%;
  }

  #filterSection {
    flex-direction: column;
  }

  tbody td:last-child {
    flex-direction: column;
  }
}

<body>
  <div class="app-container">
    <header>
      <h1>📋 Task Management Application</h1>
    </header>
    <main>
    
      <!-- Filter Section -->
      <div id="filterSection">
        <button onclick="filterTasks('all')">All Tasks</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
      </div>

      <!-- Search Bar Section -->
    <div id="searchSection">
        <input type="text" id="searchBar" placeholder="Search tasks...">
        <button id="searchButton" onclick="searchTasks()">Search</button>
    </div>
  
  
      <!-- Task Form -->
      <form id="taskForm">

        <div>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Task Name" required>
        </div>
  
        <div>
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
        </div>

        <div>
          <label for="doDate">Do Date:</label>
          <input type="date" id="doDate" required>
        </div>

        <div>
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate">
        </div>

       

        <!-- Hidden input to store task ID during edit -->
        <input type="hidden" id="taskId">

        <button type="submit">Add Task</button>
      </form>

      <!-- Task Display Section -->
      <section id="taskDisplay">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Task Name</th>
              <th>Do Date</th>
              <th>Due Date</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </section>
    </main>
  </div>
  <script>
    class Task {
    constructor(name, description, doDate, dueDate, status = 'pending') {
      this.id = Date.now(); // Unique ID for the task
      this.name = name;
      this.description = description;
      this.doDate = doDate;
      this.dueDate = dueDate || 'None';
      this.status = status; // 'pending' or 'completed'
    }
  }
  
  // References to DOM elements
  const taskForm = document.getElementById('taskForm');
  const taskList = document.getElementById('taskList');
  const searchBar = document.getElementById('searchBar');
  
  // Tasks array initialized from local storage
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  
  // Listen for form submissions
  taskForm.addEventListener('submit', addTask);
  
  // Add or update a task
  function addTask(event) {
    event.preventDefault(); // Prevent form submission from reloading the page
    clearErrors();
  
    try {
      const taskId = document.getElementById('taskId').value; // Hidden input for editing
      const name = document.getElementById('taskName').value.trim();
      const description = document.getElementById('taskDescription').value.trim();
      const doDate = document.getElementById('doDate').value;
      const dueDate = document.getElementById('dueDate').value;
  
      // Input validation
      if (!name) throw new Error('Task name is required.');
      if (!description) throw new Error('Task description is required.');
      if (!doDate) throw new Error('Do Date is required.');
      if (dueDate && new Date(dueDate) <= new Date(doDate)) {
        throw new Error('Due Date must be greater than Do Date.');
      }
  
      if (taskId) {
        // Update an existing task
        const index = tasks.findIndex(t => t.id === Number(taskId));
        if (index === -1) throw new Error('Task not found.');
        tasks[index] = new Task(name, description, doDate, dueDate, tasks[index].status);
      } else {
        // Add a new task
        const newTask = new Task(name, description, doDate, dueDate);
        tasks.push(newTask);
      }
  
      saveTasks();
      renderTasks();
      taskForm.reset(); // Clear form inputs
      document.getElementById('taskId').value = ''; // Reset hidden input
    } catch (error) {
      displayError(error.message); // Show validation errors to the user
    }
  }
  
  // Render tasks
  function renderTasks(filteredTasks = tasks) {
    taskList.innerHTML = ''; // Clear task list
  
    if (filteredTasks.length === 0) {
      taskList.innerHTML = '<tr><td colspan="6" style="text-align: center;">No tasks to display.</td></tr>';
      return;
    }
  
    filteredTasks.forEach(task => {
      const row = document.createElement('tr');
      row.classList.add('task', task.status);
      row.innerHTML = `
        <td>${task.status === 'pending' ? '⏳ Pending' : '✅ Completed'}</td>
        <td>${task.name}</td>
        <td>${task.doDate}</td>
        <td>${task.dueDate}</td>
        <td>${task.description}</td>
        <td>
          <button onclick="editTask(${task.id})">Edit</button>
          <button onclick="toggleStatus(${task.id})">Toggle Status</button>
          <button onclick="deleteTask(${task.id})">Delete</button>
        </td>
      `;
      taskList.appendChild(row);
    });
  }
  
  // Toggle task status
  function toggleStatus(id) {
    const task = tasks.find(t => t.id === id);
    if (!task) {
      displayError('Task not found.');
      return;
    }
    task.status = task.status === 'pending' ? 'completed' : 'pending';
    saveTasks();
    renderTasks();
  }
  
  // Edit a task
  function editTask(id) {
    const task = tasks.find(t => t.id === id);
    if (!task) {
      displayError('Task not found.');
      return;
    }
    document.getElementById('taskName').value = task.name;
    document.getElementById('taskDescription').value = task.description;
    document.getElementById('doDate').value = task.doDate;
    document.getElementById('dueDate').value = task.dueDate === 'None' ? '' : task.dueDate;
    document.getElementById('taskId').value = task.id; // Set hidden input for editing
  }
  
  // Delete a task
  function deleteTask(id) {
    tasks = tasks.filter(t => t.id !== id);
    saveTasks();
    renderTasks();
  }
  
  // Filter tasks by status
  function filterTasks(status) {
    let filteredTasks;
    if (status === 'all') {
      filteredTasks = tasks;
    } else {
      filteredTasks = tasks.filter(task => task.status === status);
    }
    renderTasks(filteredTasks);
    const taskTable = document.querySelector('table');
    taskTable.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
  
  // Search tasks by name
function searchTasks() {
    const query = document.getElementById('searchBar').value.trim().toLowerCase();
    const filteredTasks = tasks.filter(task => task.name.toLowerCase().includes(query));
  
    if (filteredTasks.length === 0) {
      taskList.innerHTML = '<tr><td colspan="6" style="text-align: center;">No tasks match your search.</td></tr>';
    } else {
      renderTasks(filteredTasks); // Pass filtered tasks for rendering
    }
  }
  
  
  // Save tasks to local storage
  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }
  
  // Display error messages
  function displayError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.textContent = `Error: ${message}`;
    taskForm.appendChild(errorDiv);
  }
  
  // Clear previous errors
  function clearErrors() {
    const existingErrors = document.querySelectorAll('.error-message');
    existingErrors.forEach(error => error.remove());
  }
  
  // Initial rendering of tasks on page load
  renderTasks();
  
  </script>
</body>
</html>
